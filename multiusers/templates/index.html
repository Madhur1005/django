{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <title>Multiusers</title>
    <style> 
        /* CSS for Square boxes */ 
        span { 
            display: inline-block; 
            width: 100%; 
            height: auto; 
            margin: 6px; 
            background-color: #DCDCDC; 
            padding: 20px 20px 20px 20px;
        } 
        .border{
          margin: 20px;
        }
    </style> 
</head>
<body style="background-color: #eeeeee;">
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark border">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="http://127.0.0.1:8000/">Home</a>
          </li>
          {% if user.is_authenticated %}
          <li class="nav-item">
              <a class="nav-link" href="users/user_details">Details</a>
          </li>
          <li class="nav-item">
              <a class="nav-link" href="users/logout">Logout</a>
          </li>
          {% else %}
          <li class="nav-item">
              <a class="nav-link" href="users/login"> Login </a>
            </li>
          <li class="nav-item">
            <a class="nav-link" href="users/register">Register</a>
          </li>
          {% endif %}
        </ul>
      </nav>
      <br>
    <h1> </h1>
    <div class="container">
        <span class="border border-dark">
            <div class="row justify-content-center">
              <div class="col-8">
                <h2 class="mt-2">Login</h2>
                <h3 class="mt-2">Are you an Admin or an Employee?</h3>
                <hr class="mt-0 mb-4">
                <h2><a href="users/login"> Login</a></h2>
              </div>
          </div>
        </span>
          <br>
          <div class="row justify-content-center">
              <div class="col-8">
                <h2 class="mt-2" style="text-align: center;">OR</h2>
              </div>
          </div>
        <span class="border border-dark">  
          <div class="row justify-content-center">
              <div class="col-8">
                <br><br>
                  <h2 class="mt-2">New User ?</h2>
                  <h3 class="mt-2">Please go for the registeration..</h3>
                  <hr class="mt-0 mb-4">
                  <h2><a href="users/register">Register</a></h2>
              </div>
          </div>
         </span> 
    </div>
</body>
</html>
